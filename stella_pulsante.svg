<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <style>
    .central-star {
      font-size: 50px; /* Dimensione della stella */
      font-family: sans-serif; /* Font per il carattere stella */
      text-anchor: middle; /* Centra il testo orizzontalmente */
      dominant-baseline: middle; /* Centra il testo verticalmente */
      fill: gold; /* Colore della stella */
      /* Applica l'animazione 'pulseGlow' */
      animation: pulseGlow 1.5s infinite ease-in-out;
      /* Applica il filtro per l'effetto luminoso */
      filter: url(#glow);
      /* Imposta l'origine della trasformazione al centro */
      transform-origin: center;
    }

    /* Definizione dell'animazione 'pulseGlow' */
    @keyframes pulseGlow {
      0%, 100% {
        transform: scale(1); /* Dimensione normale */
        /* Nota: Animare direttamente l'intensità del filtro è complesso/poco supportato,
           quindi l'effetto glow è statico ma la scala cambia */
      }
      50% {
        transform: scale(1.1); /* Leggermente più grande */
      }
    }
  </style>

  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feFlood flood-color="gold" flood-opacity="0.7" result="flood"/>
      <feComposite in="flood" in2="coloredBlur" operator="in" result="glowComposite"/>
      <feMerge>
        <feMergeNode in="glowComposite"/> <feMergeNode in="SourceGraphic"/> </feMerge>
    </filter>
  </defs>

  <text x="75" y="75" class="central-star">★</text>

</svg>
